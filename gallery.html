<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="gallery.css">
    <!-- icons -->
    <link href='https://css.gg/chevron-left.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-right.css' rel='stylesheet'>
    <title>Slideshow Gallery</title>
</head>
<body>
    <img src='../imagses/4.jpg' class="overlay">

    <section class='container'>
        <!-- 1 -->
        <div class="show">
            <img src='../imagses/1.jpg'>
            <span class="num">1 / 6</span>
            <div class="icon">
                <i class="gg-chevron-left left" title='left'></i>
                <i class="gg-chevron-right right" title="next"></i>
            </div>
        </div>
        <!-- 2 -->
        <div class="caption">
            The Woods
        </div>
        <!-- 3 -->
        <div class="row">
            <div><img src="../imagses/1.jpg"></div>
            <div><img src="../imagses/2.jpg"></div>
            <div><img src="../imagses/3.jpg"></div>
            <div><img src="../imagses/4.jpg"></div>
            <div><img src="../imagses/5.jpg"></div>
            <div><img src="../imagses/6.jpg"></div>
        </div>
    </section> 
    
    <script src="gallery.js"></script>
</body>
</html>
